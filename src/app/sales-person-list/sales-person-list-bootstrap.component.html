<table class="table table-hover">
  <thead class="table-dark">
  <tr>
    <th>First name</th>
    <th>Last name</th>
    <th>Email</th>
    <th>Sales volume</th>
    <th>Met Quota?</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let tempSalesPerson of salesPersonList">
    <td>{{tempSalesPerson.firstName}}</td>
    <td>{{tempSalesPerson.lastName}}</td>
    <td>{{tempSalesPerson.email}}</td>
    <td>{{tempSalesPerson.salesVolume | currency:'USD '}}</td>
    <td [ngClass]="{'highlight': tempSalesPerson.salesVolume >= 6000}">
      <div *ngIf="tempSalesPerson.salesVolume >= 6000; else myQuotaBlock">Yes</div>
      <ng-template #myQuotaBlock>No</ng-template>
    </td>
  </tr>
  </tbody>

</table>
